<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Opção do Select</title>
</head>
<body>
    <h1>Escolha uma Cor</h1>
    <select id="colorSelect"> 
        <option>Vermelho</option> 
        <option>Verde</option> 
        <option>Azul</option> 
        <option>Preto</option> 
    </select> 
    <br><br>
    <button onclick="removerOpcao()">Remover Opção</button>

    <script>
        function removerOpcao() {
            const select = document.getElementById('colorSelect');
            const indice = 1; // Por exemplo, remove a opção com índice 1 (Verde)
            if (select.options.length > indice) {
                select.remove(indice);
            } else {
                alert('Não há mais opções para remover!');
            }
        }
    </script>
</body>
</html>
