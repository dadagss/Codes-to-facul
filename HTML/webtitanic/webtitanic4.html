<!DOCTYPE html>
<html>
<head>
  <title>Bilheteira do Titanic - Cadastro</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Bilheteira do Titanic</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="tickets.html">Tickets</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
        <li><a href="compra.html">Compra</a></li>
        <li><a href="confirmacao.html">Confirmação</a></li>
        <li><a href="agradecimento.html">Agradecimento</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h2>Cadastro do Cliente</h2>
    <form action="compra.html" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br>
      
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required><br>
      
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required><br>
      
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required><br>
      
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required><br>
      
      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo" required>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select><br>
      
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" required><br>
      
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required><br>
      
      <input type="submit" value="Cadastrar">
    </form>
  </main>

  <footer>
    <p>Contato: info@bilheteiradotitanic.com | Tel: (11) 1234-5678</p>
  </footer>
</body>
</html>
